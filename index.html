<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <div class="logo_container">
        <a href="#"
          ><img class="myntra_logo" src="images/logo.png" alt="Myntry logo"
        /></a>
      </div>
      <nav>
        <ul class="ul">
          <li class="li"><a href="#">MEN</a></li>
          <li class="li"><a href="#">WOMEN</a></li>
          <li class="li"><a href="#">KIDS</a></li>
          <li class="li"><a href="#">HOME & LIVING</a></li>
          <li class="li"><a href="#">BEAUTY</a></li>
          <li class="li"><a href="#">STUDIO</a></li>
        </ul>
      </nav>
      <div class="search_container">
        <i class="fa fa-search" aria-hidden="true"></i>
        <input type="search" placeholder="search product" class="search" />
      </div>
      <div class="action">
        <span class="profile"
          ><i class="fa fa-user" aria-hidden="true"></i>
          <p>Profile</p></span
        >
        <span class="profile"
          ><i class="fa fa-heart-o" aria-hidden="true"></i>
          <p>Like</p>
        </span>
        <span class="profile"
          ><i class="fa fa-shopping-bag" aria-hidden="true"></i>
          <p>Shoping</p></span
        >
      </div>
    </header>
    <main>
      <section>
        <div class="slider">
          <div id="homepage-slider" class="st-slider">
            <input
              style="display: none"
              type="radio"
              class="cs_anchor radio"
              name="slider"
              id="play1"
              checked=""
            />

            <div class="images">
              <div class="images-inner">
                <div class="image-slide">
                  <div class="image">
                    <img src="images/slide1.webp" alt="" />
                  </div>
                </div>
                <div class="image-slide">
                  <div class="image">
                    <img src="images/slid2.webp" alt="" />
                  </div>
                </div>
                <div class="image-slide">
                  <div class="image">
                    <img src="images/slide3.webp" alt="" />
                  </div>
                </div>
              </div>
            </div>
            <div class="labels">
              <div class="fake-radio">
                <label for="slide1" class="radio-btn"></label>
                <label for="slide2" class="radio-btn"></label>
                <label for="slide3" class="radio-btn"></label>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="section_2">
        <div class="heading">
          <h1>MEDAL WORTHY BRANDS TO BAG</h1>
        </div>
        <div class="product_slider">
            
        </div>
      </section>
    </main>
    <footer>footer</footer>
  </body>
</html>
